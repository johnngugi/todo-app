{% extends 'base.html' %}
{% block content %}
	{{ super() }}
	<div class="row" style="margin-top:2%;">
		<form method="post" class="col s6 offset-s3">
			<div class="row">
				<div class="input-field col s12">
					<textarea id="category" name="category" class="materialize-textarea"></textarea>
					<label for="category">Textarea</label>
				</div>
			</div>
			<button class="btn waves-effect waves-light" type="submit" name="action">Edit category
			<i class="material-icons right">send</i>
			</button>
		</form>
	</div>
{% endblock %}
