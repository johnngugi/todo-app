<!DOCTYPE html>
<html>
	<head>
		<title>Todo App</title>
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}" media="screen,projection" />
		<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<nav class="black lightness-2">
			<div class="container">
				<div class="nav-wrapper">
					<a href="#" class="brand-logo">Logo</a>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a href="sass.html">Todo</a></li>
						<li><a href="badges.html">Category</a></li>
					</ul>
				</div>
			</div>
		</nav>
        {% block page_content %}
            {% block content %}
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul>
                            {% for message in messages %}
                                <li>{{ message }} </li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            {% endblock %}
        {% endblock %}
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.0.0.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
	</body>
</html>
