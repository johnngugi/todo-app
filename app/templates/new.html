{% extends 'base.html' %}
{% block page_content %}
{% block content %}
		<div class="row" style="margin-top:2%;">
			<form action="/new" method="post" class="col s6 offset-s3">
				
				<div class="row">
					
					<div class="input-field col s12">
                        {{ form.description(class_="materialize-textarea") }}
                        {{ form.description.label }}
					</div>
					
				</div>
				<div class="row">
					<div class="input-field col s12">
						{{ form.category }}
                        {{ form.category.label }}
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						{{ form.priority }}
                        {{ form.priority.label }}
					</div>
				</div>

				<button class="btn waves-effect waves-light" type="submit" name="action">Create task
				<i class="material-icons right">send</i>
				</button>
			</form>
		</div>
{% endblock %}
{% endblock %}
