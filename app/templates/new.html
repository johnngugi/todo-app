{% extends 'base.html' %}
{% block content %}
		<div class="row" style="margin-top:2%;">
			<form action="/new" method="post" class="col s6 offset-s3">
				
				<div class="row">
					
					<div class="input-field col s12">
                        <textarea id="description" name="description" class="materialize-textarea"></textarea>
                        <label for="description">Textarea</label>
					</div>
					
				</div>
				<div class="row">
					<div class="input-field col s12">
                        <select name="category" id="category">
                            {% for category in categories %}
                                <option value="{{ category.id }}" {%if todo is defined %}{% if todo.category_id == category.id %} selected {% endif %}{% endif %}>{{ category.name }}</option>
                            {% endfor %}
                        </select>
                        <label for="category"></label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
                        <select name="priority" id="priority">
                        {% for priority in priorities %}
                            <option value="{{ priority.id }}" {% if todo is defined %}{% if todo.priority_id == priority.id %} selected {% endif %}{% endif %}>{{ priority.name }}</option>
                        {% endfor %}
                        </select>
                        <label for="priority"></label>
					</div>
				</div>

				<button class="btn waves-effect waves-light" type="submit" name="action">Create task
				<i class="material-icons right">send</i>
				</button>
			</form>
		</div>
{% endblock %}
