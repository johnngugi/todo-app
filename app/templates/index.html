<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hello World!</h1>
    <h2>Flask Login App</h2>
    {% if session['screen_name'] %}
      Hello {{ session['screen_name'] }}!
  {% else %}
    <p>
      Sign in with twitter.
    <p>
      <a href="{{ url_for('auth.login') }}"><img src="{{
        url_for('static', filename='sign-in.png') }}" alt="sign in"></a>
  {% endif %}
</body>
</html>
