<!DOCTYPE html>
<html>
	<head>
		<title>Todo App</title>
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<link type="text/css" rel="stylesheet" href="css/styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<nav class="black lightness-2">
			<div class="container">
				<div class="nav-wrapper">
					<a href="#" class="brand-logo">Logo</a>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a href="sass.html">Todo</a></li>
						<li><a href="badges.html">Category</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="row" style="margin-top:2%;">
			<form action="/new" method="post" class="col s6 offset-s3">
				
				<div class="row">
					
					<div class="input-field col s12">
                        {{ form.description(class_="materialize-textarea") }}
						<label for="textarea1">Textarea</label>
					</div>
					
				</div>
				<div class="row">
					<div class="input-field col s12">
						{{ form.category }}
						<label>Materialize Select</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						{{ form.priority }}
						<label>Materialize Select</label>
					</div>
				</div>
				<button class="btn waves-effect waves-light" type="submit" name="action">Create task
				<i class="material-icons right">send</i>
				</button>
			</form>
		</div>
		<script type="text/javascript" src="js/jquery-3.0.0.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
